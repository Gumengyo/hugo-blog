copyright = "Â© Gumeng"
defaultContentLanguage = "zh-cn"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true
languageCode = 'zh-cn'
timeout = "120s"
title = 'Gumeng'
theme = 'hugo-theme-gallery'


[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[module]
  [[module.imports]]
    path = "hugo-theme-gallery/"

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[menu]
  [[menu.footer]]
    name = "GitHub"
    url = "https://github.com/nicokaiser/hugo-theme-gallery/"
    weight = 3

[services]
  [services.rss]
    limit = 100

[params]
 # defaultTheme = "dark"
  description = "Example site for hugo-theme-gallery"
  title = "My Gallery"
  [params.author]
    email = "user@example.com"
    name = "Your Name"
  [params.socialIcons]
    facebook = "https://www.facebook.com/"
    instagram = "https://www.instagram.com/"
    github = "https://github.com/Gumengyo/"
    youtube = "https://www.youtube.com/"
    email = "mailto:374943980@qq.com"